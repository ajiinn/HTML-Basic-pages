<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .data{
            width: 340px;
        }
        
    </style>
</head>
<body>
    <h1>Employment Application form example</h1>
   <form action="">
    <table>
        <tr>
            <td>First name<br><input type="text"></td>
            <td>Last name<br><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2">Email<br><input class='data' type="text"></td>
        </tr>
        <tr>
            <td colspan="2">Portfolio website <br><input class='data' type="text" placeholder="http://"></td>

        </tr>
        <tr>
            <td colspan="2">Position you are eligible for <br><input class='data' type="text"></td>
        </tr>
        <tr>
            <td>Salary requirements <br><input type="text"></td>
            <td>When can you start? <br><input type="text"></td>
        </tr>
        <tr>
            <td>Phone <br><input type="text"></td>
            <td>Fax <br><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2">Are you willing to relocate<br> <input type="radio">Yes <input type="radio">No <input type="radio">Not Sure</td>
        </tr>
        <tr>
            <td colspan="2">Last company you worked for <br> <input  class='data' type="text"></td>
        </tr>
        <tr>
            <td colspan="2">Reference / Comments / Questions <br> <textarea cols="45" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button>Send Application</button></td>
        </tr>
    </table>
   </form>
</body>
</html>
